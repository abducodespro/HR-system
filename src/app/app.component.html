<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav mode="over" class="sidenav" [opened]="false">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Employees</a>
      <a mat-list-item routerLink="/candidate" (click)="sidenav.close()">Candidates</a>
      <a mat-list-item routerLink="/department" (click)="sidenav.close()">Departments</a>
      <a mat-list-item routerLink="/candidates" (click)="sidenav.close()">Companies</a>
      <a mat-list-item routerLink="/salary" (click)="sidenav.close()">Salary</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
  
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="logo" routerLink="/">HR System</span>

      <span class="spacer"></span>

      <div class="nav-links">
        <button mat-button routerLink="/">Employees</button>
        <button mat-button routerLink="/candidate">Candidates</button>
        <button mat-button routerLink="/department">Departments</button>
        <button mat-button routerLink="/company">Companies</button>
        <button mat-button routerLink="/salary">Salary</button>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
