<div class="head-container">
  <h2>Companies</h2>

  <div class="form-table-container">
    <form (ngSubmit)="onSubmit()" #empForm="ngForm" class="form-container">
      <div class="form-group">
        <h4>Add/Edit Form</h4>

        <mat-form-field >
          <input matInput placeholder="Name" [(ngModel)]="formData.name" name="name" required />
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="location" [(ngModel)]="formData.location" name="location" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          {{ formData.id ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>

    <div class="table-container">
      <h3>Company List</h3>
      <table mat-table [dataSource]="companies" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let e">{{ e.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let e">{{ e.name }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let e">{{ e.location }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let e">
            <button mat-button (click)="edit(e)">Edit</button>
            <button mat-button color="warn" (click)="delete(e.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
