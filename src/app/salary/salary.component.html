<div class="head-container">
  <h2>Salaries</h2>

  <div class="form-table-container">
    <form (ngSubmit)="onSubmit()" #empForm="ngForm" class="form-container">
      <div class="form-group">
        <h4>Edit Form</h4>
        <mat-form-field >
          <input matInput placeholder="employee" [(ngModel)]="formData.name" name="name" required />
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="amount" [(ngModel)]="formData.salary" name="salary" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!isEditing">
          Update
        </button>
      </div>
    </form>

    <div class="table-container">
      <h3>Salary List</h3>
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Employee</th>
          <td mat-cell *matCellDef="let e">{{ e.name }}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let e">{{ e.salary }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let e">
            <button mat-button color="accent" (click)="edit(e)">Edit</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
