<div class="employee-container">
  <h2>Departments</h2>

  <div class="form-table-container">
    <div class="employee-table">
      <table mat-table [dataSource]="departments" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let e">{{ e.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let e">{{ e.name }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let e">
            <button mat-button (click)="edit(e)">Edit</button>
            <button mat-button color="warn" (click)="delete(e.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>

    <form (ngSubmit)="onSubmit()" #empForm="ngForm" class="employee-form">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <input matInput placeholder="ID" [(ngModel)]="formData.id" name="id" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <input matInput placeholder="Name" [(ngModel)]="formData.name" name="name" required />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          {{ formData.id ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </div>
</div>
