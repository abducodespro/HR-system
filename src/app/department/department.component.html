<div class="dpt-container">
  <h2>Departments</h2>

  <div class="form-table-container">
    <form (ngSubmit)="onSubmit()" #empForm="ngForm" class="dpt-form">
      <div class="form-group">
        <h4>Add/Edit Form</h4>

        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="formData.name" name="name" required />
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="company Name" [(ngModel)]="formData.companyId" name="companyId" required>
            <mat-option *ngFor="let cmp of companys" [value]="cmp.id">
              {{cmp.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">
          {{ formData.id ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>

    <div class="dpt-table">
      <h3>Department List</h3>
      <table mat-table [dataSource]="departments" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let e">{{ e.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let e">{{ e.name }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let e">{{ getCompanyName(e.companyId) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let e">
            <button mat-button (click)="edit(e)">Edit</button>
            <button mat-button color="warn" (click)="delete(e.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
